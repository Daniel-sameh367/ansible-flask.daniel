<!DOCTYPE html>
<html>
<head>
    <title>My Flask App</title>
</head>
<body>
    <h1>Hello from Flask + Frontend!</h1>
    <p id="data"></p>

    <script>
        fetch('/api/data')
            .then(response => response.json())
            .then(data => {
                document.getElementById('data').innerText = JSON.stringify(data);
            });
    </script>
</body>
</html>
